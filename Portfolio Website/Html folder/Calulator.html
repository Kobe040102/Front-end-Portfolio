<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calulator | Kobe Shelby</title>
        <link href="../CSS folder/Cal-Style.css"rel="stylesheet" type="text/css">
        <script src="../JavaScript/Calulator.Js" defer></script>
        </head>
        
        <body>
            <div id = "Cal2">
            <h1 class = "Calulator">Calculator</h1>
            </div>
            <hr>
        <p class = "intro2"> Created with HTML, CSS, JavaScript <br>for simple arithmetic operations.</p>
            <!--Displays screen-->
            <div class="screen">0</div>
            <div class="cal-buttons">
            <!----The First row that displays clear, delete, and division-->
              <section id="row1">
                <button class="clear-button">C</button>
                <button class="delete-button">←</button>
                <button class="division-button">÷</button>
              </section>
            <!---The second row that displays 7, 8, 9, and multiplication symbol-->
              <section id="row2">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multiply">×</button>
              </section>
            <!----The thrid row that displays 4, 5, 6 and minus symbol-->
              <section id="row3">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="minus">-</button>
              </section>
            <!--The fourth row that displays 1, 2, 3 and addition symbol-->
              <section id="row4">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="addition">+</button>
              </section>
            <!--The fifth row that displays 0 and equal sign-->
              <section id="row5">
                <button class="zero">0</button>
                <button class="equal-button">=</button>
              </section>
            </div>
            <script type="text/javascript" src="../JavaScript/java.js"></script>
            <div id = "Pls">
            <h1><a href = "Portfolilo.html">Back</a></h1>
            </div>
          </body>
        
</html>
